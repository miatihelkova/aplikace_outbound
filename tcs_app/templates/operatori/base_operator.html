<!-- templates/operatori/base_operator.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Operátorská sekce{% endblock %} - TCS App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- VLASTNÍ STYLY PRO ZELENÝ DESIGN -->
    <style>
        body {
            background-color: #F1F8E9; /* Velmi světle zelené pozadí */
            color: #333;
        }
        .navbar-custom {
            background-color: #2E7D32; /* Tmavě zelená pro navigaci */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link.active {
            color: #C8E6C9; /* Světlejší zelená pro aktivní/hover odkaz */
        }
        
        /* === NOVÝ STYL PRO VĚTŠÍ MEZERY V MENU === */
        .navbar-custom .nav-item {
            margin-right: 1rem; /* Přidá mezeru 16px napravo od každé položky */
        }
        /* ========================================= */

        .btn-primary {
            background-color: #388E3C; /* Středně zelená pro primární tlačítka */
            border-color: #388E3C;
        }
        .btn-primary:hover {
            background-color: #2E7D32;
            border-color: #2E7D32;
        }
        .card-header {
            background-color: #DCEDC8; /* Světle zelená pro hlavičky karet */
            border-bottom: 1px solid #C5E1A5;
        }
        .page-header {
            border-bottom: 2px solid #AED581;
            padding-bottom: 10px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- OPRAVA: Používáme vlastní třídu .navbar-custom -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'operatori:operator_dashboard' %}">
                <i class="bi bi-headset"></i> TCS App - Operátor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- OPRAVA: Přejmenováno a přidány nové položky -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'operatori:operator_dashboard' %}">Hlavní přehled</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'operatori:dalsi_kontakt' %}">Kontakty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'operatori:ukoly' %}">Moje úkoly</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'operatori:vip_kontakty' %}">VIP Kontakty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'operatori:prodeje' %}">Prodeje</a>
                    </li>
                </ul>
                <span class="navbar-text me-3 text-white">
                    Přihlášen: <strong>{{ request.user.username }}</strong>
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Odhlásit se</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        <!-- Obsah konkrétní stránky se vloží sem -->
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
